<!DOCTYPE html><html lang="en" ng-app="soday"><head><title></title><meta charset="utf-8"><script src="/js/jquery.min.js"></script><script src="/js/angular.js"></script><script src="/js/jquery-ui.min.js"></script><style>body, html,.map {width: 100%;height: 100%;overflow: hidden;margin:0;}</style><link rel="stylesheet" type="text/css" href="/css/app.css"></head><body><div ng-controller="SodayCtrl" class="main"><div id="map" class="map"></div><div class="aside"><div class="head"><div class="tit">{{title}}</div><div class="date">{{date}}</div></div><div class="cards-wrap"><ul class="cards"><div class="add"><div ng-click="addBeforeFirst($index)" class="add-btn icon-plus"></div></div><li ng-repeat="card in cards"><div ng-class="{'add':'card add','view':'card view'}[card.mod]"><div class="state-view">view<div class="tit">{{card.title}}</div><div class="addr">{{card.addr}}</div><div class="comment">{{card.comment}}</div><div class="remove"></div></div><form ng-submit="search()" class="state-add"><input type="text" ng-model="keywords" placeholder="搜索活动或餐馆" class="search-input"></form></div></li></ul></div><div class="options-wrap"><ul class="options"><li ng-repeat="card in options"><div ng-click="chose" class="state-view">view<div class="tit">{{card.title}}</div><div class="addr">{{card.addr}}</div><div class="comment">{{card.comment}}</div></div></li></ul></div></div></div><script src="http://i1.dpfile.com/lib/1.1/map.js"></script><script src="/js/app.js"></script></body></html>
