<!DOCTYPE html><html lang="en" ng-app="soday"><head><title></title><meta charset="utf-8"><link rel="stylesheet" href="/css/base.css"><script src="/js/lib/jquery.min.js"></script><script src="/js/lib/angular.js"></script><script src="/js/lib/bootstrap.js"></script><style>body, html,.map {width: 100%;height: 100%;overflow: hidden;margin:0;}</style><link rel="stylesheet" href="/css/home.css"><link rel="stylesheet" href="/css/bootstrap-datepicker.css"></head><body><div ng-controller="PlansCtrl" class="main"><div ng-show="plans.length" ng-cloak class="plans"><a ng-repeat="plan in plans" ng-href="/plans/{{plan.id}}" ng-style="{'background-image':'{{bgpath($index)}}'}" class="plan card"><div class="tit">{{plan.title}}</div><div class="date">{{plan.date}}</div><div class="steps"><div ng-repeat="step in plan.cards" class="step"><div class="text">{{step.title}}</div><div ng-show="{{$index &lt; plan.cards.length - 1}}" class="arrow icon-arrow-right-thick"></div></div></div></a><a class="card create"><div ng-click="popcreate()" class="icon-plus"></div></a></div><div id="create-modal" class="modal fade"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><div class="modal-title">创建日程</div></div><div class="modal-body"><input type="text" ng-model="title" placeholder="起个名字吧" class="form-control"><br><input id="date" type="text" ng-model="date" placeholder="挑个日子吧" class="form-control"></div><div class="modal-footer"><button data-dismiss="modal" type="button" class="btn btn-default">取消</button><button ng-click="create()" type="button" class="btn btn-primary">创建</button></div></div></div></div></div><script src="/js/lib/bootstrap-datepicker.js"></script><script>$("#date").datepicker({
    format:"yyyy-mm-dd"
});
angular.module("soday",[])
function PlansCtrl($scope, $http){
    $http.get("/tourlist/api/all")
    .then(function(resp){
        $scope.plans = resp.data.plans.map(function(item){
            return item;
        });
    });
    $scope.bgpath = function(index){
        //- var num = Math.ceil(Math.random() * 6);
        var num = index % 7 + 1;
        return "url(/img/covers/cover-" + num + ".jpg)";
    }
    $scope.create = function(){
        if($scope.title && $scope.date){
            $http.post("/tourlist/api/add").then(function(resp){
                var id = resp.data.planid;
                $http.put("/tourlist/api/" + id, {
                    title: $scope.title,
                    date: $scope.date
                }).then(function(){
                    location.href = "/plans/" + id + "/edit"
                });
            });
        }
    };
    
    $scope.popcreate = function(){
        $('#create-modal').modal();
    };
}
</script></body></html>
