<!DOCTYPE html><html lang="en" ng-app="soday"><head><title></title><meta charset="utf-8"><script src="/js/jquery.min.js"></script><script src="/js/angular.js"></script><script src="/js/jquery-ui.min.js"></script><style>body, html,.map {width: 100%;height: 100%;overflow: hidden;margin:0;}</style><link rel="stylesheet" type="text/css" href="/css/app.css"></head><body><div ng-controller="SodayCtrl" class="main"><map map-id="map" zoom="mapZoom" center="mapCenter"></map><div class="aside"><div class="head"><div class="tit">{{title}}</div><div class="date">{{date}}</div></div><div class="cards-wrap"><ul class="cards"><li ng-repeat="card in cards" class="card"><div ng-class="{'add':'add','view':'view'}[card.mod]"><div class="state-view"><div class="name">{{card.name || ("日程" + ($index+1))}}</div><div class="tit">{{card.title}}</div><div class="addr">{{card.addr}}</div><div class="comment">{{card.comment}}</div><div class="remove"></div></div><form ng-submit="search(keyword)" class="state-add"><input type="text" ng-model="keyword" placeholder="搜索活动或餐馆" class="search-input"></form></div></li></ul><div class="add"><div ng-click="add(card)" class="add-btn icon-plus"></div></div></div></div><div ng-class="{true:'search-list selecting',false:'search-list'}[selecting]"><ul class="options"><li ng-repeat="card in options" class="card"><div class="info"><div class="tit">{{card.title}}</div><div class="add"><div ng-click="select(card)" class="add-btn icon-plus"></div></div><div class="rating-price"><img ng-src="{{card.rating_img}}" class="rating"><span class="price">￥{{card.price}}</span></div><div class="addr">地址：{{card.addr}}</div><div class="tags">标签：<span ng-repeat="tag in card.tags" class="tag">{{tag}}</span></div></div></li></ul></div></div><script src="http://i1.dpfile.com/lib/1.1/map.js"></script><script src="/js/app.js"></script></body></html>
